apply plugin: 'com.android.application'

android {
    namespace "com.korkvar.markets"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.korkvar.markets"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("korkvar-key.jks")
            storePassword "korkvarpass"
            keyAlias "korkvar"
            keyPassword "korkvarpass"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
